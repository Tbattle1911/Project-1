            <div class="buttons">
                <a class="button is-primary">

<h1> Dating A Foodie </h1>

<div id="randomUser"></div>

<button id="date"> Find a Date</button>

<div id="birthDay"></div>


<button id="About"> About</button>
<input class="input is-rounded" type="text" placeholder="Log In">

<div class="field">
    <div class="control">
        <input class="input is-rounded" type="text" placeholder="Name">
    </div>
</div>
<div class="field">
    <div class="control">
        <input class="input is-rounded" type="text" placeholder="Date Of Birth">
    </div>
</div>
<div class="control has-icons-left has-icons-right">
    <input class="input is-rounded" type="email" placeholder="Email">
    <span class="icon is-small is-left">
           <i class="fas fa-envelope"></i>
       </span>
    <span class="icon is-small is-right">
           <i class="fas fa-check"></i>
       </span>
</div>

<div class="field">
    <div class="control">
        <div class="select is-rounded">
            <select>
                <option>Select Gender</option>
                <option>Female</option>
                <option>Male</option>
            </select>
        </div>
    </div>
</div>
<div class="field">
    <div class="control">
        <div class="select is-rounded">
            <select>
                <option>Restaurant</option>
                <option>Aries</option>
                <option>Taurus</option>
                <option>Cancer</option>
                <option>Gemini</option>
                <option>Leo</option>
                <option>Virgo</option>
                <option>Libra</option>
                <option>Scorpio</option>
                <option>Sagittarius</option>
                <option>Capricorn</option>
                <option>Aquarius</option>
                <option>Pisces</option>
            </select>
        </div>
    </div>
</div>
<div class="clearfix">
    <button type="button" class="loginbtn">Login</button>
    <button type="submit" class="signupbtn">Sign Up</button>
</div>

<script src="./assets/javascript/main.js">
